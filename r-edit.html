<!DOCTYPE html>
<html>
	<head>
		<title>rEdit v1.0.1</title>
		<style type="text/css">
			body, .row, .box {
				display: flex;
				align-items: stretch;
				justify-content: stretch;
				align-content: stretch;
				flex-wrap: nowrap;
			}
			.row, .box, textarea {
				flex: 1 1 auto;
			}
			body {
				height: calc(100vh - 16px);
				margin: 0;
				padding: 8px;
				flex-direction: column;
				font-family: monospace;
				background-color: grey;
			}
			.row {
				width: 100%;
				flex-direction: row;
			}
			.box {
				position: relative;
				flex-direction: row;
			}
			textarea {
				resize: none;
				font-size: 1.2em;
				line-height: 1.2em;
				min-height: 12em;
				background-color: black;
				border-color: silver;
				color: silver;
			}
			.label {
				font-size: 1.2em;
				position: absolute;
				bottom: 1px;
				right: 21px;
				color: white;
			}
			.dropping {
				border: 3px dashed #3cb3da;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="box">
				<textarea id="lined" placeholder="Put the subreddit names here, separated by anything that ISN'T a letter, number, or underscore ('_')"></textarea>
			</div>
			<div class="box">
				<textarea id="collapsed" placeholder="Then focus this box to get the multireddit collection"></textarea>
			</div>
		</div>
		<script type="text/javascript" src="js/r-edit.browser.js"></script>
	</body>
</html>
